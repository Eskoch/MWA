<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    </style>
</head>

<body>
    <nav ng-controller="LoginController as vm"
        class="navbar navbar-expand-lg navbar-fixed-top bg-dark"
        ng-init="vm.init()">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">MeanHam</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="vm.isActiveTab('')" class="active"><a
                            href="#/">Home</a></li> &emsp;
                    <li ng-class="vm.isActiveTab('games')"><a
                            href="#/">Ham</a></li>&emsp;
                    <li ng-if="!vm.isLoggedIn()"
                        ng-class="vm.isActiveTab('register')"><a
                            href="/#!/register">Register</a></li>&emsp;
                    <li ng-if="vm.isLoggedIn()"
                        ng-class="vm.isActiveTab('profile')"><a
                            href="#/profile">Profile</a></li>&emsp;
                </ul>
                <div class="col-xs-6">
                    <form ng-if="!vm.isLoggedIn()"
                        class="navbar-form navbar-right" role="login"
                        ng-submit="vm.login()">
                        <div class="form-group" style="display:inline-block" ng-class="{'has-error': vm.err}">
                            <input type="text" class="form-control input-sm"
                                placeholder="Username" ng-model="vm.username"
                                autocapitalize="none">
                        </div>
                        <div class="form-group"  style="display:inline-block"
                            ng-class="{'has-error': vm.err}">
                            <input type="password" class="form-control input-sm"
                                placeholder="Password" ng-model="vm.password"
                                autocapitalize="none">
                        </div>
                        <button type="submit"
                            class="btn btn-sm btn-success">Login</button>
                    </form>
                </div>
                <ul ng-if="vm.isLoggedIn()" class="new navbar-nav navbar-right">
                    <li>
                        <p class="navbar-text">Welcome {{vm.loggedinUser}}</p>
                    </li>
                    <li><button class="navbar-btn btn-sm btn-info"
                            ng-click="vm.logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
