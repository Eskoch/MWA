<nav ng-controller="loginController as uc"
    class="navbar navbar-expand-lg navbar-fixed-top bg-dark"
    ng-init="uc.init()">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">MeanGames</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="uc.isActiveTab('')" class="active"><a
                        href="#/">Home</a></li> &emsp;
                <li ng-class="uc.isActiveTab('games')"><a
                        href="/#!/games">Games</a></li>&emsp;
                <li ng-if="!uc.isLoggedIn()"
                    ng-class="uc.isActiveTab('register')">
                    <a href="/#!/register">Sign Up</a></li>
                <li ng-if="uc.isLoggedIn()"
                    ng-class="uc.isActiveTab('profile')"><a
                        href="#!/profile">Profile</a>&emsp;
                        Welcome {{uc.loggedInUserName}}&emsp;
                </li>&emsp;
            </ul>
            <div class="col-xs-6">
                <form ng-if="!uc.isLoggedIn()"
                    class="navbar-form navbar-right" role="login"
                    ng-submit="uc.login()">
                    <div class="form-group" style="display:inline-block" ng-class="{'has-error': uc.err}">
                        <input type="text" class="form-control input-sm"
                            placeholder="Username" ng-model="uc.username"
                            autocapitalize="none">
                    </div>
                    <div class="form-group"  style="display:inline-block"
                        ng-class="{'has-error': uc.err}">
                        <input type="password" class="form-control input-sm"
                            placeholder="Password" ng-model="uc.password"
                            autocapitalize="none">
                    </div>
                    <button type="submit"
                        class="btn btn-sm btn-success">Login</button>
                </form>
            </div>
            <ul ng-if="uc.isLoggedIn()" class="new navbar-nav navbar-right">
                <li>
                    <!-- Welcome {{uc.loggedInUserName}}&emsp; -->
                </li>
                <li><button class="navbar-btn btn-sm btn-info"
                        ng-click="uc.logout()">Logout</button></li>
            </ul>
        </div>
    </div>
</nav>
