<H1 class="register-form">Register</H1>
<form #register = "ngForm" (ngSumbit)="addUser(register.value)" class="register-form">    
  <DIV class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" required name="username" style="width: 500px;"
      placeholder="Username" ngModel autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" style="width: 500px;"
      placeholder="Password" ngModel autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password-repeat">Confirm Password</label>
      <input type="password" class="form-control" style="width: 500px;"
      placeholder="Password" autocapitalize="none"/>
    </DIV>

    <DIV class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" style="width: 500px;"
        placeholder="Name" ngModel autocapitalize="none"/>
    </DIV>​
    <button type="submit" class="btn-success" [disabled]="!register.valid">Register</button><BR/>​
</form>
