<H1>Register</H1>
<DIV ng-if="uc.message" class="alert alert-success" role="alert">
    <P>{{uc.message}}</P>
  </DIV>
  <DIV ng-if="uc.err" class="alert alert-danger" role="alert">
    {{uc.err}}
  </DIV>
  <FORM ng-hide="uc.message" name="register" ng-submit="uc.register()">
    <DIV class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" style="width: 500px;"
      placeholder="Username" ng-model="uc.username" autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" style="width: 500px;"
      placeholder="Password" ng-model="uc.password" autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password-repeat">Confirm Password</label>
      <input type="password" class="form-control" id="password-repeat" style="width: 500px;"
      placeholder="Password" ng-model="uc.passwordRepeat" autocapitalize="none"/>
    </DIV>

    <DIV class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" style="width: 500px;"
        placeholder="Name" ng-model="uc.name" autocapitalize="none"/>
      </DIV>​
  <BUTTON type="submit" class="btn btn-success">Register</BUTTON>​
</FORM>
